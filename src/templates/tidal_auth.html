<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Tidal Authentication</h1>
    <p>Please authenticate with Tidal using the following link:</p>
    <a href="{{ auth_url }}" target="_blank" id="authLink">Authenticate with Tidal</a>
    <p id="status">Waiting for authentication...</p>

    <script>
        document.getElementById('authLink').addEventListener('click', function(event) {
            event.preventDefault();
            window.open(this.href, '_blank');
            checkAuthStatus();
        });

        function checkAuthStatus() {
            axios.get('/check_tidal_auth')
                .then(response => {
                    if (response.data.status === 'success') {
                        document.getElementById('status').textContent = 'Authentication successful!';
                        window.location.href = '/';
                    } else if (response.data.status === 'pending') {
                        document.getElementById('status').textContent = 'Waiting for authentication...';
                        setTimeout(checkAuthStatus, 2000);
                    } else {
                        document.getElementById('status').textContent = 'Authentication failed. Please try again.';
                    }
                })
                .catch(error => {
                    console.error('Error checking auth status:', error);
                    document.getElementById('status').textContent = 'Error checking authentication status.';
                    setTimeout(checkAuthStatus, 5000);  // Retry after 5 seconds on error
                });
        }
    </script>
</body>
</html>
