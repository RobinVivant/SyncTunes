<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Tidal Playlist Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .playlist-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .playlist-list {
            width: 45%;
            border: 1px solid #ccc;
            min-height: 300px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .playlist-item {
            cursor: move;
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .playlist-item:hover {
            background-color: #e0e0e0;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 3px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Spotify-Tidal Playlist Sync</h1>
    <div class="playlist-container">
        <div class="playlist-list" id="spotifyPlaylists" ondrop="drop(event, 'spotify')" ondragover="allowDrop(event)">
            <h2>Spotify Playlists</h2>
        </div>
        <div class="playlist-list" id="tidalPlaylists" ondrop="drop(event, 'tidal')" ondragover="allowDrop(event)">
            <h2>Tidal Playlists</h2>
        </div>
    </div>
    <p id="message"></p>
    <div class="loading">Loading...</div>

    <script>
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        function showMessage(message, isError = false) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.style.backgroundColor = isError ? '#ffcccc' : '#ccffcc';
        }

        function loadPlaylists() {
            showLoading();
            Promise.all([
                axios.get('/spotify_playlists'),
                axios.get('/tidal_playlists')
            ]).then(([spotifyResponse, tidalResponse]) => {
                const spotifyList = document.getElementById('spotifyPlaylists');
                const tidalList = document.getElementById('tidalPlaylists');
                
                spotifyResponse.data.forEach(playlist => {
                    const div = createPlaylistItem(playlist, 'spotify');
                    spotifyList.appendChild(div);
                });
                
                tidalResponse.data.forEach(playlist => {
                    const div = createPlaylistItem(playlist, 'tidal');
                    tidalList.appendChild(div);
                });
            }).catch(error => {
                console.error('Error loading playlists:', error);
                showMessage('Error loading playlists. Please try again.', true);
            }).finally(() => {
                hideLoading();
            });
        }

        function createPlaylistItem(playlist, platform) {
            const div = document.createElement('div');
            div.className = 'playlist-item';
            div.draggable = true;
            div.textContent = playlist.name;
            div.id = `${platform}-${playlist.id}`;
            div.setAttribute('data-id', playlist.id);
            div.setAttribute('data-platform', platform);
            div.ondragstart = drag;
            return div;
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev, targetPlatform) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            const sourcePlatform = draggedElement.getAttribute('data-platform');
            const playlistId = draggedElement.getAttribute('data-id');

            if (sourcePlatform !== targetPlatform) {
                if (confirm(`Are you sure you want to sync "${draggedElement.textContent}" from ${sourcePlatform} to ${targetPlatform}?`)) {
                    syncPlaylist(sourcePlatform, targetPlatform, playlistId);
                }
            }
        }

        function syncPlaylist(sourcePlatform, targetPlatform, playlistId) {
            showLoading();
            showMessage('Syncing playlist...');
            axios.post('/sync_playlist', {
                source_platform: sourcePlatform,
                target_platform: targetPlatform,
                playlist_id: playlistId
            })
            .then(response => {
                showMessage(response.data.message);
            })
            .catch(error => {
                console.error('Error syncing playlist:', error);
                showMessage('Error: ' + (error.response?.data?.error || 'An unexpected error occurred'), true);
            })
            .finally(() => {
                hideLoading();
            });
        }

        // Load playlists when the page loads
        window.onload = loadPlaylists;
    </script>
</body>
</html>
