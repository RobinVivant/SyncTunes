<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Tidal Playlist Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1, h2 {
            text-align: center;
            color: #1DB954;
        }
        .playlist-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .playlist-list {
            width: 45%;
            border: 1px solid #333;
            min-height: 300px;
            padding: 20px;
            background-color: #181818;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .playlist-item {
            cursor: move;
            padding: 15px;
            margin: 10px 0;
            background-color: #282828;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .playlist-item:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        #message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #282828;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #1DB954;
        }
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1ed760;
        }
        .auth-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .auth-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .auth-button.spotify {
            background-color: #1DB954;
        }
        .auth-button.tidal {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <h1>Spotify-Tidal Playlist Sync</h1>
    <div class="auth-buttons">
        <a href="/spotify_auth" class="auth-button spotify" id="spotifyAuthButton" target="_blank">Connect Spotify</a>
        <button class="auth-button tidal" id="tidalAuthButton">Connect Tidal</button>
    </div>
    <div class="playlist-container">
        <div class="playlist-list" id="spotifyPlaylists" ondrop="drop(event, 'spotify')" ondragover="allowDrop(event)">
            <h2>Spotify Playlists</h2>
            <button onclick="refreshPlaylists('spotify')">Refresh Spotify Playlists</button>
        </div>
        <div class="playlist-list" id="tidalPlaylists" ondrop="drop(event, 'tidal')" ondragover="allowDrop(event)">
            <h2>Tidal Playlists</h2>
            <button onclick="refreshPlaylists('tidal')">Refresh Tidal Playlists</button>
        </div>
    </div>
    <p id="message"></p>
    <div class="loading">Loading...</div>

    <script>
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        function showMessage(message, isError = false) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.style.backgroundColor = isError ? '#ff4444' : '#1DB954';
            messageElement.style.color = 'white';
        }

        function updateButtonState(platform, isConnected) {
            const button = document.getElementById(`${platform}AuthButton`);
            if (isConnected) {
                button.textContent = `Disconnect ${platform.charAt(0).toUpperCase() + platform.slice(1)}`;
                button.classList.add('connected');
                button.onclick = () => disconnectService(platform);
            } else {
                button.textContent = `Connect ${platform.charAt(0).toUpperCase() + platform.slice(1)}`;
                button.classList.remove('connected');
                if (platform === 'spotify') {
                    button.onclick = (event) => {
                        event.preventDefault();
                        window.open('/spotify_auth', '_blank');
                    };
                } else {
                    button.onclick = () => initiateTidalAuth();
                }
            }
        }

        function checkConnectionStatus() {
            axios.get('/connection_status')
                .then(response => {
                    updateButtonState('spotify', response.data.spotify);
                    updateButtonState('tidal', response.data.tidal);
                })
                .catch(error => {
                    console.error('Error checking connection status:', error);
                });
        }

        function disconnectService(platform) {
            showLoading();
            axios.post(`/disconnect/${platform}`)
                .then(response => {
                    showMessage(`${platform.charAt(0).toUpperCase() + platform.slice(1)} disconnected successfully`);
                    updateButtonState(platform, false);
                    clearPlaylistList(platform);
                })
                .catch(error => {
                    console.error(`Error disconnecting ${platform}:`, error);
                    showMessage(`Error disconnecting ${platform}. Please try again.`, true);
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function clearPlaylistList(platform) {
            const listId = `${platform}Playlists`;
            const list = document.getElementById(listId);
            list.innerHTML = `<h2>${platform.charAt(0).toUpperCase() + platform.slice(1)} Playlists</h2>
                              <button onclick="refreshPlaylists('${platform}')">Refresh ${platform.charAt(0).toUpperCase() + platform.slice(1)} Playlists</button>`;
        }

        function checkTidalAuthStatus() {
            console.log('Checking Tidal auth status...');
            axios.get('/check_tidal_auth')
                .then(response => {
                    if (response.data.status === 'success') {
                        showMessage('Tidal authentication successful!');
                        loadPlaylists();
                    } else if (response.data.status === 'pending') {
                        showMessage('Waiting for Tidal authentication...', false);
                        setTimeout(checkTidalAuthStatus, 2000);
                    } else if (response.data.status === 'failed') {
                        showMessage('Tidal authentication failed. Please try again.', true);
                    } else {
                        showMessage('Unknown Tidal authentication status. Please try again.', true);
                    }
                })
                .catch(error => {
                    console.error('Error checking Tidal auth status:', error);
                    showMessage('Error checking Tidal authentication status.', true);
                });
        }

        function loadPlaylists() {
            showLoading();
            Promise.all([
                axios.get('/spotify_playlists').catch(error => ({ error })),
                axios.get('/tidal_playlists').catch(error => ({ error }))
            ]).then(([spotifyResponse, tidalResponse]) => {
                if (spotifyResponse.error && spotifyResponse.error.response && spotifyResponse.error.response.status === 401) {
                    showMessage('Spotify authentication required. Please authenticate.', true);
                    updateButtonState('spotify', false);
                } else if (spotifyResponse.data) {
                    updatePlaylistList('spotifyPlaylists', spotifyResponse.data);
                    updateButtonState('spotify', true);
                }

                if (tidalResponse.error && tidalResponse.error.response && tidalResponse.error.response.status === 401) {
                    showMessage('Tidal authentication required. Please authenticate.', true);
                    updateButtonState('tidal', false);
                } else if (tidalResponse.data) {
                    updatePlaylistList('tidalPlaylists', tidalResponse.data);
                    updateButtonState('tidal', true);
                }

                if (spotifyResponse.error || tidalResponse.error) {
                    showMessage('Error loading some playlists. Please try again.', true);
                }
            }).catch(error => {
                console.error('Error loading playlists:', error);
                showMessage('Error loading playlists. Please try again.', true);
            }).finally(() => {
                hideLoading();
            });
        }

        function updatePlaylistList(listId, playlists) {
            const list = document.getElementById(listId);
            const platform = listId === 'spotifyPlaylists' ? 'spotify' : 'tidal';
            list.innerHTML = `<h2>${platform.charAt(0).toUpperCase() + platform.slice(1)} Playlists</h2>
                              <button onclick="refreshPlaylists('${platform}')">Refresh ${platform.charAt(0).toUpperCase() + platform.slice(1)} Playlists</button>`;
            playlists.forEach(playlist => {
                const div = createPlaylistItem(playlist, platform);
                list.appendChild(div);
            });
        }

        function refreshPlaylists(platform) {
            showLoading();
            axios.get(`/${platform}_playlists`)
                .then(response => {
                    updatePlaylistList(platform + 'Playlists', response.data);
                    showMessage(`${platform.charAt(0).toUpperCase() + platform.slice(1)} playlists refreshed successfully.`);
                })
                .catch(error => {
                    console.error('Error refreshing playlists:', error);
                    showMessage(`Error refreshing ${platform} playlists. Please try again.`, true);
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function createPlaylistItem(playlist, platform) {
            const div = document.createElement('div');
            div.className = 'playlist-item';
            div.draggable = true;
            div.textContent = `${playlist.name} (${playlist.tracks} tracks)`;
            div.id = `${platform}-${playlist.id}`;
            div.setAttribute('data-id', playlist.id);
            div.setAttribute('data-platform', platform);
            div.ondragstart = drag;
            return div;
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev, targetPlatform) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            const sourcePlatform = draggedElement.getAttribute('data-platform');
            const playlistId = draggedElement.getAttribute('data-id');

            if (sourcePlatform !== targetPlatform) {
                if (confirm(`Are you sure you want to sync "${draggedElement.textContent}" from ${sourcePlatform} to ${targetPlatform}?`)) {
                    syncPlaylist(sourcePlatform, targetPlatform, playlistId);
                }
            }
        }

        function syncPlaylist(sourcePlatform, targetPlatform, playlistId) {
            showLoading();
            showMessage('Syncing playlist...');
            axios.post('/sync_playlist', {
                source_platform: sourcePlatform,
                target_platform: targetPlatform,
                playlist_id: playlistId
            })
            .then(response => {
                showMessage(response.data.message);
                refreshPlaylists(sourcePlatform);
                refreshPlaylists(targetPlatform);
            })
            .catch(error => {
                console.error('Error syncing playlist:', error);
                showMessage('Error: ' + (error.response?.data?.error || 'An unexpected error occurred'), true);
            })
            .finally(() => {
                hideLoading();
            });
        }

        // Load playlists and check connection status when the page loads
        window.onload = function() {
            loadPlaylists();
            checkConnectionStatus();
        };

        // Add event listener for Tidal auth button
        document.getElementById('tidalAuthButton').addEventListener('click', function(event) {
            event.preventDefault();
            axios.get('/tidal_auth')
                .then(response => {
                    const authWindow = window.open(response.data.auth_url, '_blank', 'width=600,height=600');
                    const checkWindowClosed = setInterval(() => {
                        if (authWindow.closed) {
                            clearInterval(checkWindowClosed);
                            checkTidalAuthStatus();
                        }
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error initiating Tidal auth:', error);
                    showMessage('Error initiating Tidal authentication.', true);
                });
        });
    </script>
</body>
</html>
